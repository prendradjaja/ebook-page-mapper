<span style="color: gray">({{loading ? 'Loading...': 'Loaded.'}})</span>
<div *ngFor="let model of models">
  <h2>{{model.bookTitle}}</h2>
  <div *ngIf="model.isValid(); else invalid">
    <app-mapper [model]="model" [a-to-b]="true"></app-mapper>
    <br>
    <app-mapper [model]="model" [a-to-b]="false"></app-mapper>
  </div>
  <ng-template #invalid>
    <div>Invalid</div>
  </ng-template>
</div>
